{% extends 'base.html' %}

{% block title %}Login | YouthHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="fw-bold text-center mb-4 text-primary">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Login to access your dashboard.</p>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            {{ form.username }}
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Password</label>
                            {{ form.password }}
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small>Don't have an account? <a href="/register/" class="text-decoration-none fw-bold">Sign
                                Up</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            if (input.type !== 'checkbox' && input.type !== 'radio') {
                input.classList.add('form-control');
            } else {
                input.classList.add('form-check-input');
            }
        });
    });
</script>
{% endblock %}
